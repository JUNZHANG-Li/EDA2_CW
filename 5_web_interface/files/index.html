<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Distributed Image Captioning Service</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh;}
      .container { background-color: #ffffff; padding: 2em 3em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; max-width: 600px; width: 90%; }
      h1 { color: #333; margin-bottom: 1.5em; font-weight: 500; }
      .flash { padding: 0.75em 1.25em; margin-bottom: 1rem; border: 1px solid transparent; border-radius: 0.25rem; text-align: left;}
      .flash.error { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
      .flash.success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
      .flash.warning { color: #856404; background-color: #fff3cd; border-color: #ffeeba; }
      label { display: block; margin-bottom: 0.8em; font-weight: 500; color: #555; text-align: left;}
      input[type=file] { display: block; width: 100%; padding: 0.5em; margin-bottom: 1.5em; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; }
      button[type=submit] { background-color: #007bff; color: white; padding: 0.8em 1.5em; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; transition: background-color 0.2s ease; }
      button[type=submit]:hover { background-color: #0056b3; }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Distributed Image Captioning Service</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('upload_files') }}" enctype="multipart/form-data">
            <label for="images">Select image files (jpg, jpeg, png, gif):</label>
            <input type="file" id="images" name="images" multiple required>
            <button type="submit">Upload and Generate Captions</button>
        </form>
    </div>
  </body>
</html>
